<nav class="navbar navbar-light bg-light">
  <div class="container">
    <div class="navbar-brand">TLMadmin</div>
    <div class="ms-auto">
      <span class="me-3" *ngIf="isLoggedIn && profile && (profile.nickname || profile.name || profile.email)">
        Logged in as {{ profile.nickname || profile.name || profile.email }}
      </span>
      <button *ngIf="!isLoggedIn" class="btn btn-primary" (click)="login()">Login</button>
      <button *ngIf="isLoggedIn" class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
